{{ template "base" .}}
{{ define "title" }} Add Food {{end}}
{{define "content"}}
    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
        <div class="row">
            <div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Food</h3>
                    </div>

                    <div class="panel-body">
                        <div class="page-header"></div>
                        <form method="POST" action="/">
                            <div class="form-group">
                                <label for="meal">Meal</label>
                                <select class="form-control" name="meal" id="meal">
                                    <option>Breakfast</option>
                                    <option>Lunch</option>
                                    <option>Supper</option>
                                    <option>Snack</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="food-name">Food Name</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="food-name"
                                        name="food-name"
                                        placeholder="Food Name"
                                />
                            </div>
                            <div class="form-group">
                                <label for="protein">Protein</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="protein"
                                        name="protein"
                                        placeholder="Protein in (g)"
                                />
                            </div>
                            <div class="form-group">
                                <label for="carbohydrate">Carbohydrates</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="carbohydrate"
                                        name="carbohydrate"
                                        placeholder="Carbohydrates in (g)"
                                />
                            </div>
                            <div class="form-group">
                                <label for="fat">Fat</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="fat"
                                        name="fat"
                                        placeholder="Fat in (g)"
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Add
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{end}}
