{{ template "base" .}}
{{ define "title" }} Add Food {{end}}
{{define "content"}}
    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
        <div class="row">
            <div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Food</h3>
                    </div>

                    <div class="panel-body">
                        <div class="page-header"></div>
                        <form method="POST" action="/">
                            <!-- <div class="form-group">
                                <label for="new-day">Date</label>
                                <input type="date" class="form-control" id="new-day" />
                            </div> -->

                            <div class="form-group">
                                <label for="food-name">Food Name</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="food-name"
                                        placeholder="Food Name"
                                />
                            </div>
                            <div class="form-group">
                                <label for="protein">Protein</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="protein"
                                        placeholder="Protein in (g)"
                                />
                            </div>
                            <div class="form-group">
                                <label for="carbohydrates">Carbohydrates</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="carbohydrates"
                                        placeholder="Carbohydrates in (g)"
                                />
                            </div>
                            <div class="form-group">
                                <label for="fat">Fat</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="fat"
                                        placeholder="Fat in (g)"
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Add
                            </button>
                        </form>

                        <!-- <div class="page-header"></div> -->

                                >

                            </li>
                            <li>

                            </li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
{{end}}
