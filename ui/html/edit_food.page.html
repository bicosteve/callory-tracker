{{ template "base" .}}
{{ define "title" }} Edit Food {{end}}
{{define "content"}}
    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
      <div class="row">
        <div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Edit Food</h3>
            </div>

            <div class="panel-body">
              <div class="page-header"></div>
              <form action="/food/update" method="POST" novalidate>
                  <!--CSRF Token input-->
                  <input type="hidden" name="csrf_token" value='{{.CSRFToken}}'>
                    <div class="form-group">
                      <label for="meal">Meal</label>
                      <select class="form-control" name="meal" id="meal">
                        <option>Breakfast</option>
                        <option>Lunch</option>
                        <option>Supper</option>
                        <option>Snack</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="food-name">Food Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="food-name"
                        name="name"
                        placeholder="Food Name"
                        value="{{.Food.Name}}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="protein">Protein</label>
                      <input
                        type="number"
                        class="form-control"
                        id="protein"
                        name="protein"
                        placeholder="Protein in (g)"
                        value="{{.Food.Protein}}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="carbohydrate">Carbohydrates</label>
                      <input
                        type="number"
                        class="form-control"
                        id="carbohydrate"
                        name="carbohydrate"
                        placeholder="Carbohydrates in (g)"
                        value="{{.Food.Carbohydrates}}"
                      />
                    </div>
                    <div class="form-group">
                      <label for="fat">Fat</label>
                      <input
                        type="number"
                        class="form-control"
                        id="fat"
                        name="fat"
                        placeholder="Fat in (g)"
                        value="{{.Food.Fat}}"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">Confirm</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{{end}}
